// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = findProperty('android.buildToolsVersion') ?: '35.0.0' 
        minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '24')
        compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '35') 
        targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '34')
        // Usando a versão Kotlin definida aqui (1.9.25 está OK para AGP 8.4.1)
        kotlinVersion = findProperty('android.kotlinVersion') ?: '1.9.25' 
        
        // Definindo explicitamente a versão do AGP recomendada para Expo 52 / Gradle 8+
        agpVersion = findProperty('android.agpVersion') ?: '8.6.0'

        ndkVersion = "26.1.10909125"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Use a variável agpVersion que definimos acima
        classpath("com.android.tools.build:gradle:$agpVersion") 
        
        // Deixe o React Native Gradle Plugin sem versão explícita por enquanto,
        // pois o Expo/RN geralmente o configura internamente. 
        // Adicionar uma versão aqui pode causar conflitos se não for a esperada.
        classpath('com.facebook.react:react-native-gradle-plugin') 
        
        // Use a variável kotlinVersion definida no bloco ext
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion") 
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url(new File(['node', '--print', "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), '../android'))
        }
        maven {
            // Android JSC is installed from npm
            url(new File(['node', '--print', "require.resolve('jsc-android/package.json', { paths: [require.resolve('react-native/package.json')] })"].execute(null, rootDir).text.trim(), '../dist'))
        }

        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}
